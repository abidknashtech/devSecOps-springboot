name: Security & Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Dependency Scan
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Dependency Check (OWASP)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "SecureSpringBootDemo"
          path: "."
          format: "ALL"

  # 2. Secret Scanning
  secret-scan:
    runs-on: ubuntu-latest
    needs: dependency-scan   # runs only if dependency-scan succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config: gitleaks.toml

  # 3. Build
  build:
    runs-on: ubuntu-latest
    needs: secret-scan       # runs only if secret-scan succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon
